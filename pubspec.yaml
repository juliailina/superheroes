name: superheroes
description: A simple app showing a list of superheroes.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Shared preferences
  shared_preferences: ^2.3.3
  # Dependency Injection (DI)
  get_it: ^8.0.2
  # Navigation
  go_router: ^14.6.2
  # Assets / UI
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.12
  material_symbols_icons: ^4.2789.0
  lottie: ^3.2.0
  flutter_emoji: ^2.5.1
  flutter_animate: ^4.5.2
  vector_graphics: any
  flutter_launcher_icons: ^0.14.2
  google_fonts: ^6.2.1
  # URLs
  http: ^1.2.2
  url_launcher: ^6.3.1
  # Overlay
  loader_overlay: ^4.0.3
  # Translation
  flutter_localizations:
    sdk: flutter
  intl: any
  intl_utils: ^2.8.7
  # Env keys
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  build_runner: ^2.4.8
  flutter_gen_runner: ^5.8.0

flutter_gen:
  output: lib/core/commons/ui/assets/

  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/images/
    - assets/lottie/

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/core/commons/services/translation/l10n
  output_dir: lib/core/commons/services/translation/generated