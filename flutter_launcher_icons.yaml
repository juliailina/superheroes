# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/superheroes_logo.png"

  android: "launcher_icon"
  image_path_android: "assets/images/superheroes_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  ios: true
  image_path_ios: "assets/images/superheroes_logo.png"
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/images/superheroes_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/superheroes_logo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/superheroes_logo.png"
